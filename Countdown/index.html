<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdowm</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="section-center">
      <!--info-->
      <h3>old iphone give away</h3>
      <h4 class="giveaway"></h4>
      <p></p>
      <div class="deadline">
        <!--days-->
        <div class="deadline-format">
          <div>
            <h4 class="days"></h4>
            <span>days</span>
          </div>
        </div>
        <!--end item-->
        <!--hours-->
        <div class="deadline-format">
          <div>
            <h4 class="hours"></h4>
            <span>hours</span>
          </div>
        </div>
        <!--end item-->
        <!--minutes-->
        <div class="deadline-format">
          <div>
            <h4 class="minutes"></h4>
            <span>minutes</span>
          </div>
        </div>
        <!--end item-->
        <!--seconds-->
        <div class="deadline-format">
          <div>
            <h4 class="seconds"></h4>
            <span>seconds</span>
          </div>
        </div>
        <!--end item-->
      </div>
    </section>
  </body>
</html>
