<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search In Table</title>
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./app.js" defer></script>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
        <tr class="input-container">
          <th></th>
          <th><input id="name" class="form-control" /></th>
          <th><input id="username" class="form-control" /></th>
          <th><input id="email" class="form-control" /></th>
          <th><input id="phone" class="form-control" /></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
